{% extends 'base2.html' %}
{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="" method="POST">{% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value=""
                            placeholder="username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control input_pass" value="" placeholder="email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-location-arrow"></i></span>
                        </div>
                        <select name="location" id="" class="form-control">
                            <option value="hyderabad">Hyderabad</option>
                            <option value="chennai">Cheannai</option>
                        </select>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password1" class="form-control input_pass" value=""
                            placeholder="password">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password2" class="form-control input_pass" value=""
                            placeholder="confirm password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type="submit" name="button" class="btn login_btn" value="Register">
                    </div>
                </form>
            </div>
            <p style="margin-left: 50px;"> Already have an account ? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock content %}
