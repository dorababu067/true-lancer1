{% for row in data %}
<tr>
    <td>{{forloop.counter}}</td>
    <td>{{ row.country }}</td>
    <td>{{ row.population }}</td>
    <td>{{ row.cases }}</td>
    <td>{{ row.deaths }}</td>
    <td>{{ row.day }}</td>
    <td>{{ row.time }}</td>
    <td>{{ row.current_time }}</td>
</tr>
{% empty %}
<tr>
    <td colspan="8" class="text-info text-center">No data found </td>
</tr>
{% endfor  %}
